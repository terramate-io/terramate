name: ci
on:
  pull_request:
  merge_group:

jobs:
  checks:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: check hosts
        run: strace gh auth token --hostname github.com

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Configure asdf and plugins needed
        uses: asdf-vm/actions/install@83133f03f5693901c2296a8e622955087dc20267

      - name: checking go mod tidyness
        run: terramate run --tags golang --changed -- make mod/check

      - name: linting code
        run: terramate run --tags golang --changed -- make lint

      - name: checking license on source code
        run: terramate run --tags golang --changed -- make license/check

  build_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "macos-11", "macos-12"]
        go: ["1.20"]

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Configure asdf and plugins needed
        uses: asdf-vm/actions/install@83133f03f5693901c2296a8e622955087dc20267

      - name: make test
        run: terramate run --tags golang --changed -- make test

      - name: make build
        run: terramate run --tags golang --changed -- make build

      - name: check cloud info
        run: terramate run --tags golang --changed -- ./bin/terramate experimental cloud info

  gh_integration_test:
    name: GHA Integration Test

    runs-on: "ubuntu-20.04"

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Configure asdf and plugins needed
        uses: asdf-vm/actions/install@83133f03f5693901c2296a8e622955087dc20267

      - name: make test/ci
        run: terramate run --tags golang --changed -- make test/ci

  release_dry_run:
    name: Release Dry Run

    runs-on: ubuntu-20.04

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Configure asdf and plugins needed
        uses: asdf-vm/actions/install@83133f03f5693901c2296a8e622955087dc20267

      - name: release dry run
        run: terramate run --tags golang --changed -- make release/dry-run

  ci:
    needs:
      - checks
      - build_test
      - gh_integration_test
      - release_dry_run
    runs-on: ubuntu-20.04
    steps:
      - name: Required Checks
        run: echo "All required checks worked"
