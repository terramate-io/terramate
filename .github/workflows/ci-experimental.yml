name: ci-experimental
on: [push]
jobs:
  build_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        os: ["windows-2022"]
        go: ["1.18", "1.19"]

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: configure git
        run: git config --global core.autocrlf false

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: make test
        run: make test

      - name: make build
        run: make build
